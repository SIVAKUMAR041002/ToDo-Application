<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">ToDo Management System</h2>
        <div class="card p-3 mb-3">
          <h5 class="card-title text-center">Add Todo</h5>
          <div class="d-flex align-items-center">
            <input #todoTitle class="form-control me-2" placeholder="Title" style="flex: 1;" />
            <input #todoStartDate type="date" class="form-control me-2" placeholder="Start Date" style="flex: 1;" />
            <input #todoEndDate type="date" class="form-control me-2" placeholder="End Date" style="flex: 1;" />
            <button (click)="addTodo(todoTitle.value, todoStartDate.value, todoEndDate.value)" class="btn btn-primary">Add Todo</button>
          </div> 
        </div>

        <div class="card">
          <div class="card-header text-center">
            <h5 class="card-title mb-0">Todo List</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li *ngFor="let todo of todos$ | async" class="list-group-item d-flex justify-content-between align-items-center">
              <span [ngClass]="{ 'text-decoration-line-through': todo.completed }">
                {{ todo.title }} ({{ todo.startDate }} - {{ todo.endDate }})
              </span>
              <div>
                <button (click)="toggleTodo(todo.id)" class="btn btn-sm btn-secondary me-2">{{ todo.completed ? 'Undo' : 'Complete' }}</button>
                <button (click)="removeTodo(todo.id)" class="btn btn-sm btn-danger">Remove</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
